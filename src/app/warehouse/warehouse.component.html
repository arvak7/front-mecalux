<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  matSort #empTbSort="matSort" matSortActive="client" matSortDirection="asc"
matSortDisableClear>
    <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>
    <ng-container matColumnDef="family">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Family </th>
        <td mat-cell *matCellDef="let element"> {{element.family}} </td>
    </ng-container>
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
    <ng-container matColumnDef="racks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Racks </th>
        <td mat-cell *matCellDef="let element"> {{element.rackss}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': row.isHighlighted}"
        (mouseenter)="highlight(row)" (mouseleave)="unhighlight(row)"></tr>
</table>
<br>
<br>
<div style="display: flex; justify-content: center;">
    <button mat-raised-button (click)="create()">Create</button>
</div>
